<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Google Homepage</title>
</head>
<body>
  <div id='whole-container'>
    <!-- Header Section -->
    <header id='header-area'>
      <div id='header-container'>
        
        <div id='header-first-section'>
          <div id='top-google-logo'></div>
          <div id='search-bar'></div>
          <div id='user-section'></div>
        </div>

        <div id='header-second-section'>
          <div id='nav-section'></div>
          <div id='safe-search'></div>
          <div class='clear'></div>
        </div>  
      </div> <!-- header-container -->
    </header>
    
    <!-- Main Section -->
    <div id='main-container'>
      <div id='result'></div>
      <div class='search-result'></div>
      <div id='main-result'></div>
      <div class='search-result'></div>
      <div id='freq-question'></div>
      <div id='videos-result'></div>
      <div class="search-result"></div>
      <div class="search-result"></div>
      <div class="search-result"></div>
      <div class="search-result"></div>
      <div class="search-result"></div>
      <div class="search-result"></div>
      <div class="search-result"></div>
      <div id='bottom-ad-result'></div>
      <div id='search-related'>
        <div id='paragraph'></div>
        <div id='related-result'></div>
      </div>

      <div id="bottom-google-logo-section">
      </div>
      
    </div> <!-- main-container -->

    <footer>
      <div id='footer-container'>
        <div id='first-footer'></div>
        <div id='second-footer'></div>
      </div>
    </footer>
  </div> <!-- whole-container -->
</body>
</html>
